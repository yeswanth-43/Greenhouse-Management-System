<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Support - Greenhouse Management Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/support.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner-container">
      <div class="spinner">
        <span class="spinner-text">
          LOADING<br />
          please wait...
        </span>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg custom-green-nav">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <i class="fas fa-cloud-sun fa-2x"></i>
        <span class="ms-2">Greenhouse Manager</span>
      </a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="reports.html">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="alerts.html">Alerts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="support.html">Support</a>
          </li>
        </ul>
      </div>
 
    </div>
  </nav>
  <div
    class="support-container container my-4"
    id="main-content"
    style="display:none;"
  >
    <!-- Removed 'text-white' class and used a darker color in CSS -->
    <h1 class="text-center">Support</h1>

    <!-- Also use a darker color in CSS for location text -->
    <p class="text-center" id="location">Detecting location...</p>
    <div class="support-form-wrapper">
      <form id="support-form">
        <div class="mb-3">
          <label for="issueDescription" class="form-label"
            >Describe Your Issue</label
          >
          <textarea
            class="form-control"
            id="issueDescription"
            rows="5"
            placeholder="Please describe your issue in detail."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Support Request</button>
      </form>
    </div>
  </div>
  <button id="liveChatButton" class="floating-chat">
    <i class="fa fa-comment"></i>
  </button>
  <div id="liveChatBox" class="chat-box d-none">
    <div class="chat-header">
      <h5>Live Chat</h5>
      <button id="closeChat" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="chat-body" id="chatMessages"></div>
    <div class="chat-footer">
      <input
        type="text"
        id="chatInput"
        placeholder="Type a message..."
        class="form-control"
      />
      <button id="sendChat">
        <i class="fa fa-paper-plane"></i>
      </button>
    </div>
  </div>
  <footer class="fixed-footer">
    Â© 2025 Greenhouse Management. All rights reserved. |
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms of Service</a>
  </footer>
  <script src="js/darkmode.js"></script>
  <script src="js/support.js"></script>
  <script src="js/liveChat.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    window.onload = function () {
      setTimeout(function () {
        document.getElementById("loading-screen").style.display = "none";
      }, 1000);
    };
  </script>
</body>
</html>
