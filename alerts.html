<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts - Greenhouse Management Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/alerts.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner-container">
      <div class="spinner">
        <span class="spinner-text">
          LOADING<br>please wait...
        </span>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg custom-green-nav">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <i class="fas fa-cloud-sun fa-2x"></i>
        <span class="ms-2">Greenhouse Manager</span>
      </a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link active text-white" href="alerts.html">Alerts</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="support.html">Support</a></li>
        </ul>
      </div>

    </div>
  </nav>
  <div class="container my-4" id="main-content" style="display:none;">
    <h1 class="text-center">Alerts</h1>
    
    <p class="text-center">Configure minimum/maximum temperature and humidity thresholds.</p>

    <div class="alerts-form-container mx-auto">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="minTemperature" class="form-label">Min Temperature (°C)</label>
            <input type="number" class="form-control" id="minTemperature" placeholder="e.g. 10">
          </div>
          <div class="col-md-6">
            <label for="maxTemperature" class="form-label">Max Temperature (°C)</label>
            <input type="number" class="form-control" id="maxTemperature" placeholder="e.g. 35">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="minHumidity" class="form-label">Min Humidity (%)</label>
            <input type="number" class="form-control" id="minHumidity" placeholder="e.g. 30">
          </div>
          <div class="col-md-6">
            <label for="maxHumidity" class="form-label">Max Humidity (%)</label>
            <input type="number" class="form-control" id="maxHumidity" placeholder="e.g. 80">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </div>
  </div>
  <button id="liveChatButton" class="floating-chat">
    <i class="fa fa-comment"></i>
  </button>
  <div id="liveChatBox" class="chat-box d-none">
    <div class="chat-header">
      <h5>Live Chat</h5>
      <button id="closeChat" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="chat-body" id="chatMessages"></div>
    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="Type a message..." class="form-control">
      <button id="sendChat"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>
  <footer class="fixed-footer">
    © 2025 Greenhouse Management. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>
  <script src="js/darkmode.js"></script>
  <script src="js/alerts.js"></script>
  <script src="js/liveChat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("loading-screen").style.display = "none";
      }, 1000);
    };
  </script>
</body>
</html>
